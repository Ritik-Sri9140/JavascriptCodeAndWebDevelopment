<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Personal Data</h1>
    <div id="data"></div>
    <button onclick="show(0)">Jack</button>
    <button onclick="show(1)">Bob</button>
    <button onclick="show(2)">Mary</button>
    <button onclick="clearData()">Clear</button>
<script>
    let persons=[
        {name:'Jack',email:'jack@email.com',mobile:'9865473218'},
        {name:'Bob',email:'bob@email.com',mobile:'6988451297'},
        {name:'Mary',email:'mary@email.com',mobile:'9012786438'}
    ];
function show(index){
    let person=persons[index];
    let element=document.getElementById('data');
    let str='<h3>'+person.name+'<h3>';
    str+='<h3>'+person.email+'<h3>';
    str+='<h3>'+person.mobile+'<h3>';
    console.log(str);
    element.innerHTML=str;
}
function clearData(){
    let element=document.getElementById('data');
    element.innerHTML='';
}
</script>
</body>
</html>
