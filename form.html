<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Pincode:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Magazine:</td>
                    <td>
                        <select>
                            <option>India Today</option>
                            <option>Times Of India</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Subscription:</td>
                    <td>
                        <input type="radio" name="Year">1 Year 
                        <input type="radio" name="Year"> 2 Year
                    </td> 
                </tr>
                    <tr>
                        <td>Additional Comments:<br></td>
                        <td><textarea cols="60" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Send Your Order"></td>
                    </tr>
            </table>
        </form>
    </body>
    <script src="file1.js"></script>
</html>
